<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:

        <meta charset="UTF-8"/>
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/all.css">
        
        <title>Shikoba - Alumnos</title>
    </head>
    
<body class="buttoncollapse">
  <div class="portada"></div>

<!-- MODAL DE RROR -->
  <div class="modal fade" id="exampleModalError" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelError" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabelError">Error al identificarse</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Los campos introducidos no coinciden, por favor vuelva a rellenarlos correctamente. Si ha olvidado o no tiene contraseña pulse en el enlace de abajo.
        </div>
        <div class="modal-footer">
            
            <button type="button" class="btn btn-primary" data-dismiss="modal" >Aceptar</button>
        </div>
        </div>
    </div>
</div>
<!-- FIN MODAL -->
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center"><img class="logo" src="https://media.discordapp.net/attachments/515644006743670790/586225183916818632/ShikobaW.png?width=450&height=450" /></h5>
              <form class="form-signin" id="login" action="data.html">
                <div class="form-label-group">
                  <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Correo electrónico</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Contraseña</label>
                </div>
            
                <button class="btn btn-lg btn-primary btn-block text-uppercase" id="confirm" type="submit">Confirmar</button>
               
              </form>
              <a href="recuperarContrasenia.html" class="enlace">¿ Es tu primera vez en Shikoba ? Obten o recupera tu contraseña aquí.</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
        
 
</html>
